<!DOCTYPE HTML>
<html>
<head>
    <title>Login and Registration Form</title>
    <link rel = "stylesheet" href = "style1.css">


</head>

<body>
    
    <div class = "background1">
        <div class = "form-box">
            <div class = "button-box">
                <div id ="btn"></div>
                <button type = "button" class = "toggle-btn" onclick="login()"> Log In</button>
                <button type = "button" class = "toggle-btn" onclick="register()"> Register </button>
            </div>

            <form id = "login" class = "input-group" action = 'http://localhost:4001/index.html'>
                <input type="text" class = "input-field" placeholder="User Id" requried>
                <input type="password" class = "input-field" placeholder="Enter Password" requried>
                <input type = "checkbox" class = "check-box"><span class = "change"> Remember Password</span>
                <button type = "submit" class = "submit-btn" > Log In</button>
                <div class = "guest">
                    <a href = "index.html" class = "guestlink"> Continue as a guest</a>
                </div>
            </form>
        
            <form id = "register" class = "input-group">
                <input type="text" class = "input-field" placeholder="User Id" requried>
                <input type="email" class = "input-field" placeholder="Email Id" requried>
                <input type="text" class = "input-field" placeholder="Enter Password" requried>
                <input type = "checkbox" class = "check-box"><span> Agree to terms and conditions</span>
                <button type = "submit" class = "submit-btn"> Sign Up</button>
                
            </form>

    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

       
    </script>
   


</body>

</html>
